<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Space Invaders</title>
    <link rel="icon" type="image/x-icon" href="/assets/fave.png">
    <style>
      
    </style>
  </head>
  <body>
    <!-- <div id="counter" ></div> -->
    <div class="stats-container">
      <div id="fps"></div>
      <div id="time"></div>
      <div id="score">Score: 0</div>
      <div class="hearts-container" >
        <span class="lives-text">Lives:</span>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
      </div>
    </div>

    <div class="gamearea" id="gamearea">
      <div class="overlay" id="startOverlay">
        <div class="overlay-content">
          <h2>Space Invaders</h2>
          <p>Use arrow keys to move</p>
          <p>spacebar to shoot</p>
          <button id="startBtn">Start Game</button>
        </div>
      </div>
      <div class="player"></div>
    </div>

    <div class="overlay" id="pauseMenu">
      <div class="overlay-content">
        <h2>Game Paused</h2>
        <button id="resumeBtn">Resume</button>
        <button id="restartBtn">Restart</button>
      </div>
    </div>

    <div class="overlay" id="gameOverMenu">
      <div class="overlay-content">
        <h2>Game Over</h2>
        <p>Score: <span id="final-score">0</span></p>
        <button id="replayBtn">Play Again</button>
      </div>
    </div>

    <div class="overlay" id="winMenu">
      <div class="overlay-content">
        <h2>YOU WIN!!</h2>
        <p>Final Score: <span id="win-score">0</span></p>

        <button id="winReplayBtn">Play Again</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
